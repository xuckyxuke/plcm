<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>[v-cloak]{display: none;}</style>
        <script type="module">
            import { createApp } from 'https://cdn.jsdelivr.net/npm/vue@3/dist/vue.esm-browser.prod.js'
            import underscore from 'https://cdn.jsdelivr.net/npm/underscore@1/+esm'
            import { municipalities } from './municipalities.js';
        
            console.log(municipalities)

            createApp({
                data() {
                    return {
                        municipalities: municipalities,
                    }
                },
                template: '#vue-app-template'
            }).mount('#app')
        </script>
    </head>
    <body>
        <div id="app" class="container py-4">
            
        </div>
        <template id="vue-app-template">
            <div class="row">
                <div class="col">
                    <table class="table align-middle caption-top">
                        <caption>Listado de Procesos Selectivos</caption>
                        <thead>
                            <tr>
                                <th></th>
                                <th>Municipio</th>
                                <th>BOCM</th>
                                <th>Plazas</th>
                                <th>Pruebas</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <template v-for="m, index in municipalities">
                                <tr>
                                    <td></td>
                                    <td v-text="m.name"></td>
                                    <td v-text="m.bocmDate"></td>
                                    <td v-text="m.vacancies"></td>
                                    <td v-text="'e'"></td>
                                    <td></td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>
        </template>
    </body>
</html>
